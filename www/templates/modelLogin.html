<ion-modal-view name="login-view">
    <ion-header-bar>
        <h1 class="title">KmApp Login</h1>
    </ion-header-bar>
    <ion-content>
        <div style="text-align: center;">
            <img src="img/iconKM.png">
        </div>
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Username" ng-model="data.username" value="admin">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="data.password" value="111111">
            </label>
        </div>
        <button class="button button-block button-calm" ng-click="login()">Login</button>
    </ion-content>
</ion-modal-view>
