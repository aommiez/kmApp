<ion-view view-title="{{data.content_name}}" >
    <ion-content ng-controller="videoDetailCtrl" style="background-color: rgb(184, 128, 77);">
        <div>

            <div class="panel panel-default" style="margin-top: 16px;">
                <div class="panel-heading">
                    <h3 class="panel-title">ชื่อ</h3>
                </div>
                <div class="panel-body">
                    {{data.content_name}}
                </div>
            </div>


            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">คำอธิบาย</h3>
                </div>
                <div class="panel-body">
                    {{data.content_description}}
                </div>
            </div>


            <div style="padding: 10px;" ng-repeat="v in data.videos" >
                <div>
                    <video id="video" controls poster="{{v.video_thumb_url}}" style="width:100%;">
                        <source src="{{v.video_url}}" type="video/mp4"></source>
                    </video>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
