<ion-view view-title="{{data.content_name}}" >
    <ion-content ng-controller="ebookDetailCtrl" style="background-color: rgb(184, 128, 77);">
        <div>
            <div>
                <img src="{{data.book_cover_url}}" style="width: 100%"/>
            </div>

            <div class="panel panel-default" style="margin-top: 16px;">
                <div class="panel-heading">
                    <h3 class="panel-title">ชื่อ</h3>
                </div>
                <div class="panel-body">
                    {{data.content_name}}
                </div>
            </div>


            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">ผู้แต่ง</h3>
                </div>
                <div class="panel-body">
                    {{data.book_author}}
                </div>
            </div>


            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">สำนักพิม</h3>
                </div>
                <div class="panel-body">
                    {{data.book_publishing_house}}
                </div>
            </div>


            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">คำอธิบาย</h3>
                </div>
                <div class="panel-body">
                    {{data.content_description}}
                </div>
            </div>


            <div style="padding: 10px;">
                <!--<a href="#"  onclick='window.plugins.childBrowser.showWebPage(encodeURI("http://docs.google.com/viewer?url=' + {{data.book_url}} + '));'>Read</a>-->

                <button class="button button-positive" ng-click="openPDF()">
                    Read
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
