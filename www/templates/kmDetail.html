<ion-view view-title="{{data.kmcenter_name}}" >
    <ion-content ng-controller="kmDetailCtrl">
        <div>
            <div>
                <img src="{{data.kmcenter_map_pic_url}}" style="width: 100%"/>
            </div>
            <div style="padding: 10px;">
                {{data.kmcenter_name}}
            </div>
            <div style="padding: 10px;">
                {{data.kmcenter_location}}
            </div>
            <div style="padding: 10px;">
                {{data.kmcenter_phone}}
            </div>
            <div style="padding: 10px;">
                {{data.kmcenter_description}}
            </div>
        </div>
    </ion-content>
</ion-view>
